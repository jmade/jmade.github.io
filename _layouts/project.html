---
layout: default
---

<div class="project-container">

	<!-- The Modal -->
	<div id="myModal" class="modal">

	  <!-- The Close Button -->
	  <span class="close">&times;</span>

	  <!-- Modal Content (The Image) -->
	  <img class="modal-content" id="img01">

	  <!-- Modal Caption (Image Text) -->
	  <div id="caption"></div>
	</div>


	<div class="project-image-header">
		<a href="{{ page.headerlink }}">
			<img src="/assets/images{{ page.permalink }}header.png" max-width="80%" alt="{{ page.title }}">
		</a>
	</div>
	
  <div class="badge-bar">
  	<p align="center">
  		{% for badge in page.badges %}
  			<img src="https://img.shields.io/badge/{{ badge }}.svg"/>
  		{% endfor %}
  		<!-- Twitter Badge -->
  		<a href="https://twitter.com/jmade">
  			<img src="https://img.shields.io/badge/contact-@jmade-blue.svg?style=flat" alt="Twitter: @jmade" />
  		</a>
  	<p/>
  </div>


  <div class="project-subtitle">
  	{{ page.subtitle | markdownify }}
  </div>

  <!-- Images -->
  {%- if page.images.size > 0 -%}
  <div class="project-image-container">
  	{% for image in page.images %}
  	<img id="myImg" src="/assets/images{{ page.permalink }}{{image}}.png" height="450px">
  	{% endfor %}
  </div>
  {%- endif -%}

  <!-- Content -->
 	<br>
  {{ content }}

</div>


<script type="text/javascript">
	
	// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}


</script>
